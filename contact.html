<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblivion</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="icon" href="https://media.discordapp.net/attachments/741244174736556076/969861388761710622/unknown.png">
</head>
<style>
    body{
        overflow-y: hidden;
    }
</style>
<body>
    <div class="contact-div">
        <div class="form-div" data-aos="zoom-in-out"  data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <div class="form-header" >
                <a href="./index.html">
                    Back to Home
                </a>
                <h2>
                    Contact us
                </h2>
                <p>
                    We are always happy to hear from you.
                </p>
            </div>
            <form id="myForm">
                <div class="form-content">
                    <label for="">Name</label> <br>
                    <input name="Name" type="text" placeholder="John Doe">
                </div>
                <div class="form-content">
                    <label for="">Age</label><br>
                    <input name="Age" type="number" placeholder="25">
                </div>
                <div class="form-content">
                    <label for="">Feedback</label><br>
                    <input name="Feedback" type="text" placeholder="I like it...."></input>
                </div>
                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
        <div class="image-div" data-aos="fade-up">
    </div>
    </div>
</body>
<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
<script>
    AOS.init();
        document.querySelector('#myForm').addEventListener('submit', function(e){
           window.alert("Form Submitted :)");
        });
</script>
</html>
