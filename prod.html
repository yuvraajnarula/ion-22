<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://media.discordapp.net/attachments/741244174736556076/969861388761710622/unknown.png">
    <title>Oblivion</title>
    <link rel="stylesheet" href="./main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo"></div>
      <ul>
          <li>
              <a href="./about.html">About Us</a>
          </li>
          <li>
              <a href="./prod.html">Demo</a>
          </li>
          <li>
              <a href="./contact.html">Contact</a>
          </li>
      </ul>
    </div>
    <div class="mobile-structure" data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="1500" data-aos-delay="500">
      <div class="line-1"></div>
      <div class="qr-code"></div>
      <button>
        Copy link
      </button>
    </div>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
            $("button").click(function (event) {
                event.preventDefault();
                CopyToClipboard("https://go.echo3d.co/rDG1", true, "Link copied");
            });
        });
        
    document.querySelector('.logo').addEventListener('click',()=>{
        window.location.href = './index.html';
    })
    function CopyToClipboard(value, showNotification, notificationText) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val(value).select();
            document.execCommand("copy");
            $temp.remove();

            if (typeof showNotification === 'undefined') {
                showNotification = true;
            }
            if (typeof notificationText === 'undefined') {
                notificationText = "Copied to clipboard";
            }

            var notificationTag = $("div.copy-notification");
            if (showNotification && notificationTag.length == 0) {
                notificationTag = $("<div/>", { "class": "copy-notification", text: notificationText });
                $("body").append(notificationTag);

                notificationTag.fadeIn("slow", function () {
                    setTimeout(function () {
                        notificationTag.fadeOut("slow", function () {
                            notificationTag.remove();
                        });
                    }, 1000);
                });
            }
        }
    AOS.init()
  </script>
</html>
